<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="padre">
        <section class="pantalla">
            0
        </section>
        <section class="botones">
            <div class="boton-fila">
                <button class="boton doble colorC">
                    <b>C</b> 
                </button>
                <button class="boton colorF">
                    &larr;
                </button>
                <button class="boton colorD">
                    âˆš
                </button>
                <button class="boton colorD">
                    &divide;
                </button>
            </div>
            <div class="boton-fila">
                <button class="boton">
                    <b>7</b>
                </button>
                <button class="boton">
                    <b>8</b>
                </button>
                <button class="boton">
                    <b>9</b>
                </button>
                <button class="boton colorD">
                    ^
                </button>
                <button class="boton">
                    &times;
                </button>
            </div>
            <div class="boton-fila">
                <button class="boton">
                    <b>4</b>
                </button>
                <button class="boton">
                    <b>5</b>
                </button>
                <button class="boton">
                    <b>6</b>
                </button>
                <button class="boton colorD">
                    &percnt;
                <button class="boton">
                    &minus;
                </button>
            </div>
            <div class="boton-fila">
                <button class="boton">
                    <b>1</b>
                </button>
                <button class="boton">
                    <b>2</b>
                </button>
                <button class="boton">
                    <b>3</b>
                </button>
                <button class="boton colorD">
                    <b>.</b>
                </button>
                <button class="boton">
                    &plus;
                </button>
            </div>
            <div class="boton-fila">
                <button class="boton triple">
                    <b>0</b>
                </button>
                </button>
                <button class="boton doble colorI">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>

</html>
